name: Deploy HTML Website to Linux Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy website files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/Documents/website"

      - name: Setup Nginx on the server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          script: |
            # Install Nginx if not installed
            if ! command -v nginx > /dev/null; then
              sudo apt update
              sudo apt install nginx -y
            fi

            # Update Nginx default config
            sudo sh -c "echo 'server {
              listen 80 default_server;
              listen [::]:80 default_server;

              root /home/${{ secrets.SERVER_USER }}/Documents/website;
              index index.html;

              server_name _;

              location / {
                  try_files \$uri \$uri/ =404;
              }
            }' > /etc/nginx/sites-available/default"

            # Set correct permissions
            sudo chmod -R 755 /home/${{ secrets.SERVER_USER }}/Documents/website

            # Test and reload Nginx
            sudo nginx -t && sudo systemctl reload nginx
