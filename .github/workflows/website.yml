name: Deploy HTML Website to Linux Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy website files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/Documents/website"

      - name: Setup Nginx on the server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          script: |
            echo "${{ secrets.SERVER_PASS }}" | sudo -S apt update
            echo "${{ secrets.SERVER_PASS }}" | sudo -S apt install nginx -y

            echo "${{ secrets.SERVER_PASS }}" | sudo -S bash -c "echo 'server {
              listen 80 default_server;
              listen [::]:80 default_server;

              root /home/${{ secrets.SERVER_USER }}/Documents/website;
              index index.html;

              server_name _;

              location / {
                  try_files \$uri \$uri/ =404;
              }
            }' > /etc/nginx/sites-available/default"

